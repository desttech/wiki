{% extends "encyclopedia/layout.html"%}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search results</h1>
    <ul>
        {%for result in results%}
            <li><a href="{{result}}"</a>{{result}}</li>
        {% empty %}
            <li> No results found. Click <a href="/"> here</a> to go back. </li>       
        {% endfor %}
    </ul>
{% endblock%}
