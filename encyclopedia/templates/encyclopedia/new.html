{% extends "encyclopedia/layout.html"%}

{% block title %}
New Page
{% endblock %}

{% block body %}
<h1> New page </h1>
    <form action="{% url 'encyclopedia:new'%}" method="post">
        <div class="form-group">
            <label for="title">Entry Title:</label>
            <input type="text" name="title" id="title" class="form-control" autofocus autocomplete="off"> 
        </div>
        <div class="form-group">
            <label for="content" > Entry Content :</label>
            <textarea class="form-control" name="content" id="content" rows="15" ></textarea>
        </div>
        {% csrf_token %}
        <button class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
